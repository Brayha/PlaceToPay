<ion-header [translucent]="false" mode="ios" class="header-style">
  <app-header [menu]="menu"></app-header>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <section class="container">
    <!--breadcums-->
    <app-breadcumbs [breadcums]="breadcumsMerchants"></app-breadcumbs>
    <!--title-->
    <app-title [data]="title"></app-title>
    <!--info-->
    <ion-segment value="detail" mode="ios" [(ngModel)]="detailSegment" class="segment-style">
      <ion-segment-button value="detail" class="segment-button-style">
        <ion-label class="label-style">Merchant detail</ion-label>
      </ion-segment-button>
      <ion-segment-button value="branches" class="segment-button-style">
        <ion-label class="label-style">Branches</ion-label>
      </ion-segment-button>
      <ion-segment-button value="sities" class="segment-button-style">
        <ion-label class="label-style">Sities</ion-label>
      </ion-segment-button>
      <ion-segment-button value="contacs" class="segment-button-style">
        <ion-label class="label-style">Contacts</ion-label>
      </ion-segment-button>
      <ion-segment-button value="attachments" class="segment-button-style">
        <ion-label class="label-style">Attachments</ion-label>
      </ion-segment-button>
      <ion-segment-button value="security" class="segment-button-style">
        <ion-label class="label-style">Security</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="detailSegment" class="ion-margin-bottom">
      <section *ngSwitchCase="'detail'">
        <div class="detail-style ion-margin-vertical">
          <ion-row>
            <ion-col size="4" *ngFor="let item of info">
              <app-data-detail [dataDetail]="item"></app-data-detail>
            </ion-col>
          </ion-row>
        </div>
      </section>

      <section *ngSwitchCase="'branches'">
        <div class="detail-style ion-margin-vertical">
          <h4>Branches</h4>
        </div>
      </section>

      <section *ngSwitchCase="'sities'">
        <div class="detail-style ion-margin-vertical">
          <h4>Sities</h4>
        </div>
      </section>

      <section *ngSwitchCase="'contacs'">
        <div class="detail-style ion-margin-vertical">
          <h4>Contacts</h4>
        </div>
      </section>

      <section *ngSwitchCase="'attachments'">
        <div class="detail-style ion-margin-vertical">
          <h4>Attachment</h4>
        </div>
      </section>

      <section *ngSwitchCase="'security'">
        <div class="detail-style ion-margin-vertical">
          <h4>Security</h4>
        </div>
      </section>
    </div>
    <!--title-->
    <app-title [data]="titleCredit"></app-title>
    <!--Metodos de pago-->
    <div class="detail-style ion-margin-vertical">
      <div class="table-merchants">
        <table>
          <!--header table-->
          <tr>
            <th>Payment method</th>
            <th>Processor</th>
            <th>Acquirer banck</th>
            <th>Priority</th>
            <th>Status</th>
          </tr>
          <!--detail table-->
          <tr>
            <td>There are no payments methods</td>
          </tr>
        </table>
      </div>
    </div>
  </section>
</ion-content>
