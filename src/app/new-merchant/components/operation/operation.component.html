<div class="contain-new-merchant">
  <h2>Opetation information</h2>
  <p>Merchant operation information</p>

  <ion-list mode="ios" class="ion-padding-vertical">
    <ion-item lines="none" mode="ios" class="style-input ion-margin-bottom">
      <ion-label position="floating">Currency</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Cancel">
        <ion-select-option value="one">Option 1</ion-select-option>
        <ion-select-option value="two">Option 2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" mode="ios" class="style-input ion-margin-bottom">
      <ion-label position="floating">Languages</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Cancel">
        <ion-select-option value="one">Option 1</ion-select-option>
        <ion-select-option value="two">Option 2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" mode="ios">
      <ion-fab-button slot="start" class="ion-margin-vertical" color="white" (click)="onClickBtnPrev()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button slot="end" class="ion-margin-vertical" (click)="onClickBtnNext()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-list>
</div>
